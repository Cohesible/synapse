on: 
  push:
    branches:
      - main
    paths: 
      - "!.github/**"
      - .github/workflows/build-synapse.yml
      - src/**
      - test/**
  pull_request: 
    branches:
      - main
    paths: 
      - "!.github/**"
      - .github/workflows/build-synapse.yml
      - src/**
      - test/**

jobs: 
  run_test: 
    runs-on: 
      - ubuntu-latest
    permissions: 
      contents: read
    steps: 
      - uses: actions/checkout@v3
      - run: curl -fsSL https://synap.sh/install | bash
      - run: synapse --version
      - run: synapse compile
      - run: synapse run testFixtures
      - run: synapse build
      - run: ./dist/bin/synapse
